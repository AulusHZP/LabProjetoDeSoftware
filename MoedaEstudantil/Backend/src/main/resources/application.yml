server:
  port: 8080

spring:
  application:
    name: moeda-estudantil-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/moeda_estudantil
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    com.moedaestudantil: DEBUG